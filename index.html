<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website HTML and CSS |</title>
    <link rel="stylesheet" href="style1.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
     
      <nav class="navbar">
        <a class="logo" href="#">Green House Caffe<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          
          <li><a href="/menuA.html">Menu</a></li>
          <li><a href="/order.html">Order Now</a></li>
          <li><a href="/aboutus.html">About us</a></li>
          <li><a href="/contactus2.html">Contact us</a></li>
          <li><a href="/feedback.html">Feedback</a></li>
          <li><a href="/adminboard.html">AdminBoard</a></li>
          <li><a href="/signin.html">SignIn</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Start Your Day With Fresh Coffee</h2>
        <p>
          Coffee is a popular and beloved beverage enjoyed by 
          people around the world.Awaken your senses with a steaming cup of liquid motivation.
        </p>
        
        <a href="/menuA.html">
          <button>Order Now</button>
        </a>
        
      </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");
      
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
      
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>

    
    
  </body>
</html>
